# HTTP -> HTTPS (mantendo ACME em HTTP)
server {
  listen 80;
  server_name www.igrejabatistajmv.com.br;

  # ACME (Let's Encrypt)
  location /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
  }

  # Mesmos headers também no 301
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=()" always;

  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name www.igrejabatistajmv.com.br;

  # SSL (certbot)
  ssl_certificate     /etc/letsencrypt/live/www.igrejabatistajmv.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.igrejabatistajmv.com.br/privkey.pem;

  # --- Security headers (sempre) ---
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;

  # CSP – ajustada p/ seu site e GA4
  add_header Content-Security-Policy "
    default-src 'self' https: data:;
    script-src  'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com;
    connect-src 'self' https://www.googletagmanager.com https://www.google-analytics.com;
    img-src     'self' https: data:;
    style-src   'self' 'unsafe-inline' https:;
    font-src    'self' https: data:;
    frame-ancestors 'self';
  " always;

  # Raiz do site (build do Vite)
  root /usr/share/nginx/html;
  index index.html;

  # API (mantém prefixo /api/)
  location /api/ {
    proxy_pass http://api:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Bloquear arquivos ocultos (.env, .git, etc) – exceto ACME
  location ~ /\.(?!well-known) {
    deny all;
    return 404;
  }

  # Bloquear caminhos comuns de scanners
  location ~* ^/(stalker_portal|streaming|ministra|wp-admin|wp-login|xmlrpc\.php|vendor/) {
    return 404;
  }

  # SPA
  location / {
    try_files $uri /index.html;
  }
}
